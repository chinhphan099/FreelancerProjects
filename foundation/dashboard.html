<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | HRM</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body class="dashboard-page">
    <div id="container">
      <header id="header">
        <div class="row">
          <h1><a href="index.html" class="logo"><img src="images/logo.png" alt="Sutrix HRM"></a></h1>
        </div>
      </header>
      <!-- /#header -->

      <main id="main">
        <ul class="head-link">
          <li class="active"><a href="javascript:;" title="Dashboard">Dashboard</a></li>
          <li><a href="staff.html" title="Staff">Staff</a></li>
        </ul>
        <!-- /.head-link -->
        <div class="row">
          <div class="medium-9 column medium-centered">
            <div class="dashboard-block">
              <ul class="dashboard-menu">
                <li>0 staff</li>
                <li>10 staff</li>
                <li>20 staff</li>
                <li>30 staff</li>
                <li>40 staff</li>
                <li>50 staff</li>
                <li>60 staff</li>
                <li>70 staff</li>
                <li>80 staff</li>
                <li>90 staff</li>
                <li>100 staff</li>
              </ul>
              <!-- /.dashboard-menu -->
              <div class="dashboard-details">
                <ul class="dashboard-column" data-chart>
                  <li><a href="staff.html#frontend"><span class="quantum">80 staff</span><span class="position">Frontend</span></a></li>
                  <li><a href="staff.html#qc"><span class="quantum">50 staff</span><span class="position">QC</span></a></li>
                  <li><a href="staff.html#mobile"><span class="quantum">32 staff</span><span class="position">Mobile</span></a></li>
                  <li><a href="staff.html#php"><span class="quantum">56 staff</span><span class="position">PHP</span></a></li>
                  <li><a href="staff.html#java"><span class="quantum">42 staff</span><span class="position">Java</span></a></li>
                  <li><a href="staff.html#admin"><span class="quantum">5 staff</span><span class="position">Admin</span></a></li>
                </ul>
              </div>
              <!-- /.dashboard-details -->
            </div>
            <!-- /.dashboard-block -->
          </div>
        </div>
      </main>
      <!-- /#main -->
    </div>
    <!-- /#container -->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
